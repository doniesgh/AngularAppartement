<div class="flex flex-wrap justify-center">
    <div *ngFor="let l of listAppartements" class="max-w-sm rounded overflow-hidden shadow-lg m-4">
      <img class="w-[450px] h-[450px]" [src]="l.image" alt="Apartment Image">
      <div class="px-6 py-4">
        <div class="poppins-regular font-bold text-xl mb-2">{{l.title}}</div>
        <p class="poppins-regular text-gray-700 text-base">
          {{l.description}}
        </p>
      </div>
      <div class=" flex">
        <div class="flex items-center">
            <button (click)="likeApartment(l.id)" class="rounded-full px-4 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6" [class.text-red-500]="l.likes > 0">
                <path fill-rule="evenodd" d="M10 18l-1.45-1.34C3.4 11.15 0 8.35 0 5.25 0 2.42 2.42 0 5.25 0 7.167 0 9.022 1.697 10 4.104 10.978 1.697 12.833 0 14.75 0 17.58 0 20 2.42 20 5.25c0 3.1-3.4 5.9-8.55 11.4L10 18z" clip-rule="evenodd" />
              </svg>
            </button>
            <p class="poppins-regular ml-[-10px] mt-[-2px]">{{l.likes}}</p>
          </div>
          
      
        <button class="ml-2 poppins-regular inline-block bg-gray-200 rounded-full px-4 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2" [routerLink]="['/appartement', l.id]">Details</button>
        <span class="poppins-regular inline-block bg-gray-200 rounded-full px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2">Buy Now</span>
        <span class="poppins-regular inline-block bg-green-400 rounded-full px-3 py-2 text-sm font-semibold text-gray-700 mr-2 mb-2">Price: {{l.price}}$</span>
      </div>
      
  </div>
